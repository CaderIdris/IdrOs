[datblygiad]
image=ghcr.io/caderidris/datblygiad/datblygiad:latest
pull=true
home=~/Containers/datblygiad/

[datblygiad-nvidia]
image=ghcr.io/caderidris/datblygiad/datblygiad:latest
nvidia=true
pull=true
home=~/Containers/datblygiad/

[datblygiad-init]
image=ghcr.io/caderidris/datblygiad/datblygiad:latest
pull=true
home=~/Containers/datblygiad/
additional_packages="systemd dunst"
init=true
unshare_devsys=true
unshare_process=true
additional_flags="--expose=3000-65535"

[datblygiad-nvidia-init]
image=ghcr.io/caderidris/datblygiad/datblygiad:latest
nvidia=true
pull=true
home=~/Containers/datblygiad
additional_packages="systemd dunst nvidia-container-toolkit"
init=true
unshare_devsys=true
unshare_process=true
additional_flags="--expose=3000-65535"
